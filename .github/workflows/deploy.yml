name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create config.js from secrets
        run: |
          cat > config.js << 'EOF'
          const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            databaseURL: "${{ secrets.FIREBASE_DATABASE_URL }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          EOF

      - name: Create codes.js from secrets
        run: |
          cat > codes.js << 'EOF'
          const INITIAL_CODES = {
            "${{ secrets.LOGIN_CODE_1 }}": "${{ secrets.LOGIN_NAME_1 }}",
            "${{ secrets.LOGIN_CODE_2 }}": "${{ secrets.LOGIN_NAME_2 }}",
            "${{ secrets.LOGIN_CODE_3 }}": "${{ secrets.LOGIN_NAME_3 }}",
            "${{ secrets.LOGIN_CODE_4 }}": "${{ secrets.LOGIN_NAME_4 }}",
            "${{ secrets.LOGIN_CODE_5 }}": "${{ secrets.LOGIN_NAME_5 }}"
          };
          EOF

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
